<html>
  <head>
    <title>Trabajo Práctico Integrador</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <div class="menu">
        <div id="titulo">
          <a href="index.html">
            <img src="src/xiaomi_logo.png" />
            <h1>XIAOMI<br /><i>Tienda oficial</i></h1>
          </a>
        </div>
        <div>
          <a href="#">
            <img id="imgTienda" src="src/tienda.png" />
          </a>
        </div>
      </div>
    </nav>
    <div class="contenedor">
      <div class="tienda">
        <div class="item">
          <img src="src/producto-1.jpg" />
          <div class="linea"></div>
          <h4 id="nombreProducto1" class="producto">Redmi Note 7</h4>
          <p class="precio">
            <span>$</span><span id="precioProducto1" type="number">2000</span>
          </p>
          <button id="agregarProducto1" class="boton">
            Agregar al carrito
          </button>
        </div>
        <div class="item">
          <img src="src/producto-2.jpg" />
          <div class="linea"></div>
          <h4 id="nombreProducto2" class="producto">Mi TV Stick</h4>
          <p class="precio">
            <span>$</span><span id="precioProducto2" type="number">1100</span>
          </p>
          <button id="agregarProducto2" class="boton">
            Agregar al carrito
          </button>
        </div>
        <div class="item">
          <img src="src/producto-3.jpg" />
          <div class="linea"></div>
          <h4 id="nombreProducto3" class="producto">Mi Smart TV</h4>
          <p class="precio">
            <span>$</span><span id="precioProducto3" type="number">1900</span>
          </p>
          <button id="agregarProducto3" class="boton">
            Agregar al carrito
          </button>
        </div>
        <div class="item">
          <img src="src/producto-4.jpg" />
          <div class="linea"></div>
          <h4 id="nombreProducto4" class="producto">Xiaomi Pad 5</h4>
          <p class="precio">
            <span>$</span><span id="precioProducto4" type="number">1300</span>
          </p>
          <button id="agregarProducto4" class="boton">
            Agregar al carrito
          </button>
        </div>
        <div class="item">
          <img src="src/producto-5.jpg" />
          <div class="linea"></div>
          <h4 id="nombreProducto5" class="producto">Smart Band 6</h4>
          <p class="precio">
            <span>$</span><span id="precioProducto5" type="number">900</span>
          </p>
          <button id="agregarProducto5" class="boton">
            Agregar al carrito
          </button>
        </div>
        <div class="item">
          <img src="src/producto-6.jpg" />
          <div class="linea"></div>
          <h4 id="nombreProducto6" class="producto">Redmi Buds 3 Pro</h4>
          <p class="precio">
            <span>$</span><span id="precioProducto6" type="number">800</span>
          </p>
          <button id="agregarProducto6" class="boton">
            Agregar al carrito
          </button>
        </div>
      </div>

      <div class="carrito">
        <h2>Mi Carrito</h2>
        <ul id="compras"></ul>
        <h3>Total: $<span id="total"></span></h3>
        <p id="descuento"></p>
        <button id="vaciarCarrito" class="boton">Vaciar carrito</button>
      </div>
    </div>

    <footer>
      <span>Copyright © 2010 - 2022 Xiaomi. All Rights Reserved</span>
    </footer>
    <script src="src/carrito.ts"></script>
  </body>
</html>
